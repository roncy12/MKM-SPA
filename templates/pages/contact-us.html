{{#partial "page"}}

  <header class="sub-header">
    {{> components/common/breadcrumbs breadcrumbs}}
  </header>

  <section class="layout-block">

    <div class="page-header">
      <h1 class="page-title centered">{{page.title}}</h1>
    </div>

    <div class="page-container">
      <div class="page-content page-form contact-page narrow">
        {{#if forms.contact.success}}
          {{> core/alerts/alert-error (lang 'contact.success' shopPath=urls.home)}}
        {{else}}
          {{{page.content}}}
          {{> core/forms/form-contact-us}}
        {{/if}}
      </div>
    </div>

  </section>

{{/partial}}

{{> layout/base}}
