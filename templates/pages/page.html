{{#partial "page"}}

  <header class="sub-header">
    {{> components/common/breadcrumbs breadcrumbs}}
  </header>

  <section class="layout-block">

    <div class="page-header">
      <h1 class="page-title centered">{{page.title}}</h1>
    </div>

    <div class="page-container">
      <div class="page-content  rte">
        {{{page.content}}}

        {{#if page.feed}}
          <ul class="page-feed">
            {{#each page.feed}}
              <li>
                <h5><a href="{{url}}" target="_blank">{{title}}</a></h5>
                <p>{{{content}}}</p>
              </li>
            {{/each}}
          </ul>
        {{/if}}
      </div>
    </div>

  </section>

{{/partial}}

{{> layout/base}}
