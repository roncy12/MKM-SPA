{{#partial "page"}}

  <header class="sub-header">
    {{> components/common/breadcrumbs breadcrumbs}}
  </header>

  <section class="layout-block">

    <div class="page-header">
      <h1 class="page-title">
        {{#if forms.address.address_id}}
          {{lang 'forms.address.edit.heading'}}
        {{else}}
          {{lang 'forms.address.add.heading'}}
        {{/if}}
      </h1>
    </div>

    <div class="page-container account-container">
      <div class="page-content page-form account-form">
        {{> core/account/add-address}}
      </div>
    </div>

  </section>

{{/partial}}

{{> layout/base}}
